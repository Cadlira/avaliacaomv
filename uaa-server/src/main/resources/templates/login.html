<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">

    
  </head>

  <body>

    <div class="container">
		<div id="successDiv" class="alert alert-success hide"></div>
      <form class="form-signin" method="post" action="/login">
        <h2 class="form-signin-heading">Log in</h2>
        <label for="inputEmail" class="sr-only">Usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Usuário" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        <div id="errorDiv" class="alert alert-danger hide"></div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/oauth/register">Registrar novo usuário</a>
      </form>

    </div> <!-- /container -->

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/login.js"></script>
   
  </body>
</html>
